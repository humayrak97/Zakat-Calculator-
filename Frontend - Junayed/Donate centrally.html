<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
		body {
			margin: 0;
			padding: 0;
			background-image: url('bg.png');
			background-size: cover;
			background-position: center;
			font-family: Arial, sans-serif;
		}
		header {
			background-color: #fff;
			padding: 10px;
			box-shadow: 0px 5px 10px rgba(0,0,0,0.1);
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			z-index: 1;
			display: flex;
			justify-content: space-between;
			align-items: center;
			border-radius: 20px;
		}
		nav {
			display: flex;
			align-items: center;
			justify-content: flex-end;
		}
		nav ul {
			margin: 0;
			padding: 0;
			display: flex;
			list-style-type: none;
		}
		nav ul li {
			margin-left: 20px;
			font-weight: bold;
		}
		nav ul li a {
			color: #333;
			text-decoration: none;
			padding: 10px;
			transition: all 0.3s ease-in-out;
		}
		nav ul li a:hover {
			background-color: #333;
			color: #fff;
			border-radius: 10px;
			padding: 10px 20px;
		}
		.logo {
			margin-left: 20px;
			font-size: 24px;
			font-weight: bold;
			color: #333;
			text-transform: uppercase;
			letter-spacing: 2px;
			border-radius: 20px;
			padding: 10px;
			background-color: #fff;
			box-shadow: 0px 5px 10px rgba(0,0,0,0.1);
			background-image: url("logo.jpeg");
		}
		.container {
			max-width: 800px;
			margin: 100px auto;
			background-color: #fff;
			box-shadow: 0px 5px 10px rgba(0,0,0,0.1);
			border-radius: 20px;
			padding: 50px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		h1 {
			font-size: 36px;
			margin-bottom: 30px;
		}
		input[type="text"],
		input[type="email"],
		input[type="number"],
		select {
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			margin-bottom: 20px;
			font-size: 16px;
			background-color: #f5f5f5;
			box-shadow: 0px 5px 10px rgba(0,0,0,0.1);
		}
		input[type="submit"] {
			background-color: aquamarine;
			color: black;
			padding: 10px 20px;
			border-radius: 10px;
			border: none;
			font-size: 18px;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}
		input[type="submit"]:hover {
			background-color: #fff;
			color: #333;
			border: 2px solid #333;
			box-shadow: 0px 5px 10px rgba(0,0,0,0.1);
			}
			footer {
			background-color: white;
			color: black;
			padding: 50px;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: center;
			border-radius: 20px;
			box-shadow: 0px -5px 10px rgba(0,0,0,0.1);
			}
			footer p {
			margin: 0;
			font-size: 14px;
			line-height: 1.5;
			margin-bottom: 10px;
			}
			.social-links {
			display: flex;
			align-items: center;
			}
			.social-links a {
			color: black;
			margin-right: 10px;
			font-size: 24px;
			transition: all 0.3s ease-in-out;
			}
			.social-links a:hover {
			transform: translateY(-5px);
			}
			.contact-info {
			flex: 1;
			margin-left: 50px;
			}
			.contact-info h4 {
			font-size: 18px;
			margin-bottom: 20px;
			}
			.contact-info p {
			margin: 0;
			font-size: 14px;
			line-height: 1.5;
			margin-bottom: 10px;
			}
			@media screen and (max-width: 768px) {
			header {
			padding: 10px 20px;
			}
			nav ul li {
			margin-left: 10px;
			}
			.logo {
			margin-left: 10px;
			}
			.container {
			padding: 20px;
			}
			input[type="submit"] {
			font-size: 16px;
			}
			footer {
			padding: 20px;
			}
			.contact-info {
			margin-left: 0;
			margin-top: 20px;
			}
			}
</style>
</head>
<body>
	<header>
		<div class="logo">Zakat App</div>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Profile</a></li>
				<li><a href="#">Calculator</a></li>
				<li><a href="#">History</a></li>
				<li><a href="#">Request</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#" class="active">Donate</a></li>
				<li><a href="#">Sign Out</a></li>
			</ul>
		</nav>
	</header>
	<div class="container">
	<h1>Donate to Our Cause</h1>
	<form>
		<input type="text" name="name" placeholder="Full Name" required>
		<input type="text" name="address" placeholder="Address" required>
		<input type="text" name="phone" placeholder="Phone Number" required>
		<input type="text" name="job" placeholder="Job" required>
		<input type="email" name="email" placeholder="Email Address" required>
		<input type="number" name="amount" placeholder="Donation Amount" required>
		<input type="text" name="message" placeholder="Message" required>
		<select name="currency" required>
			<option value="">Select Currency</option>
			<option value="USD">US Dollars</option>
			<option value="EUR">Euro</option>
			<option value="GBP">Taka</option>
		</select>
		<input type="submit" value="Donate Now">
	</form>
</div>

<footer>
	<div class="social-links">
			<a href="#"><i class="fa fa-facebook-f"></i></a>
			<a href="#"><i class="fa fa-twitter"></i></a>
			<a href="#"><i class="fa fa-instagram"></i></a>
			<a href="#"><i class="fa fa-linkedin-in"></i></a>
		</div>
		<div class="contact-info">
			<h4>Contact Us</h4>
			<p><i class="fa fa-map-marker-alt"></i> North South University, Dhaka, Bangladesh</p>
			<p><i class="fa fa-phone"></i> +880 1852828239</p>
			<p><i class="fa fa-envelope"></i> info@zakatwebsite.com</p>
		</div>
	</footer>
</body>
</html>
